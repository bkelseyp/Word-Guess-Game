<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Pyschic-Game!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">The Pyschic Game!</h1>
            <p class="lead"><span id="directions-text"><strong>Guess what letter I'm thinking of</strong></span></p>
            <p class="lead directions-text">Win: <span id="Wins-text"><strong>0</strong></span></p>
            <p class="lead directions-text">Losses: <span id="Losses-text"><strong>0</strong></span></p>
            <p class="lead directions-text">Guesses Left: <span id="GuessesLeft-text"><strong>9</strong></span></p>
            <p class="lead directions-text">Your guess so far: <span id="GuessesSoFar-text"><strong>...Nothing</strong></span></p>
        </div>
    </div>

   <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
